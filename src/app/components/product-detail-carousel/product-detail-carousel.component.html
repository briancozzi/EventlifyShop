<div class="md:w-[660px]">
    <div class="md:w-[660px] relative">
        <img
        id="my-image"
        class="md:w-[660px] md:h-[660px] h-[360px] object-cover slider-main "
          [src]="activeImage.src"
          alt=""
        />
        <div class="absolute bottom-1 left-1 text-white text-2xl opacity-75">{{activeImage.index + 1}}/{{images.length}}</div>
    </div>
  <div class="flex items-center md:gap-5 gap-4 md:w-[660px] my-5">
    <button [class]=" prevDisable ?'opacity-50' : ''" [disabled]="prevDisable" (click)="prev(activeImage)"><img class="w-[11px] h-[17px]" src="../../../assets/images/icons/left-arrow.svg" alt=""></button>
    <div class="flex w-full overflow-hidden md:gap-[19px] gap-4">
      <div
      class="border-2 border-transparent p-0.5"
        *ngFor="let image of images; let index = index"
        [class.active]="image === activeImage"
        (click)="setActiveImage(image)"
      >
        <img
        class="min-w-[76px] h-[76px] object-cover"
          [src]="image.src"
          alt=""
        />
      </div>
    </div>
    <button [class]=" nextDisable ?'opacity-50' : ''" [disabled]="nextDisable" (click)="next(activeImage)" ><img class="w-[11px] h-[17px]" src="../../../assets/images/icons/right-arrow.svg" alt=""></button>
  </div>
</div>
